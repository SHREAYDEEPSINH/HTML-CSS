<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font font-awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstarp link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
   <main>
    <section>
        <div class="registermain">
            <div class="registerin">
                <form class="row g-3 formsection">
                    <div class="col-md-6">
                      <label for="validationDefault01" class="form-label">First name</label>
                      <input type="text" class="form-control" id="validationDefault01" required>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault02" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="validationDefault02" required>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefaultUsername" class="form-label">Username</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="email" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault03" class="form-label">City</label>
                      <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault03" class="form-label">JOB preference</label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                      </div>
                      <div class="col-md-6">
                        <label for="validationDefault03" class="form-label">Education</label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                      </div>
                    <div class="col-md-6">
                      <label for="validationDefault04" class="form-label">State</label>
                      <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Gujarat</option>
                        <option>Rajasthan</option>
                        <option>Maharashtra</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault05" class="form-label">Pin</label>
                      <input type="number" class="form-control" id="validationDefault05" required>
                    </div>
                    <div class="col-md-12">
                        <label for="validationDefault03" class="form-label">Message</label>
                        <textarea class="form-control" name="" id="" cols="70" rows="2"></textarea>
                      </div>
                    <div class="col-12">
                      <button class="btn btn-danger" type="submit">Submit form</button>
                    </div>
                  </form>
            </div>
        </div>
    </section>
   </main>
</body>
<!-- bootstarp script cdn  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</html>
